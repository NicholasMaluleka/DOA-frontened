<div fxLayout="column wrap" class="kg-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <h3>
        Enter Reason:</h3>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" class="kg-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
      <form [formGroup]="page.claimReasonForm"><mat-form-field class="kg-full-width" [floatLabel]="&apos;auto&apos;">
          <mat-label></mat-label>
          <textarea matInput formControlName="reason" placeholder="Text Area" [required]="false"></textarea>
        </mat-form-field></form>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" class="logclaim-btn relative" fxLayoutAlign="start stretch" [fxShow]="true" (click)="submitReason(page.claimReasonForm)">
      <div fxLayout="column wrap" style="top: -6px; left: -4px" class="stylish-btn absolute" fxLayoutAlign="center center" [fxShow]="true">
        <div>
          Submit Reason</div>
      </div>
    </div>
  </div>
</div>
