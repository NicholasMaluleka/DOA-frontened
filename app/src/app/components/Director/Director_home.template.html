<div fxLayout="column wrap" style="margin-bottom: 2.5em" fxLayoutAlign="start stretch" [fxShow]="true">
  <div>
    <div class="summary-cards">
      <div class="card pending">
        <i class="icon-hourglass"></i>
        <div class="card-info">
          <span class="count">{{page.pending}}</span>
          <span>Pending Claims</span>
        </div>
      </div>
      <div class="card partially-approved">
        <i class="icon-half-check"></i>
        <div class="card-info">
          <span class="count">{{page.partiallyApproved}}</span>
          <span>Partially Approved</span>
        </div>
      </div>
      <div class="card fully-approved">
        <i class="icon-check"></i>
        <div class="card-info">
          <span class="count">{{page.fullyApproved}}</span>
          <span>Fully Approved</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div fxLayout="column wrap" style="height: 100vh" fxLayoutAlign="center stretch" [fxShow]="true">
  <div fxLayout="row wrap" class="full-height" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" style="height: 100%" class="kg-padding-10px kg-border-box kg-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="margin-left-1em" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <h2 class="blue-color no-margin"> Registered clients</h2>
        </div>
      </div>
      <div fxLayout="column wrap" class="kg-half-width" fxLayoutAlign="center stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="margin-top-10px margin-left-1em search" fxLayoutAlign="center stretch" [fxShow]="true">
          <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="Search" placeholder="Search" [required]="false" (keydown)="onFilter($event)">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
        <div fxLayout="row wrap" style="margin-bottom: 1em; " class="width-49 full-height" fxLayoutAlign="center stretch" [fxShow]="true" *ngIf="page.table.length &lt; 1"><img imgSrc="/Web/images/D.O.A-logo.png" class="rotate" width="40%"></div>
      </div>
      <div fxLayout="row wrap" class="full-width" fxLayoutAlign="center stretch" [fxShow]="true" *ngIf="page.table.length &gt; 0">
        <div fxLayout="column" style="width:98%; border: 1.5px solid #124e52;">
          <table mat-table [dataSource]="page.table" *ngIf="page.table.length &gt; 0" matSort class="table-width-fix">
            <tr mat-header-row *matHeaderRowDef="[&apos;firstName&apos;,&apos;lastName&apos;,&apos;packageType&apos;,&apos;policyNumber&apos;,&apos;af49d494-9b3b-db7d-6ff7-3c53fb4d255e&apos;]"></tr>
            <tr mat-row (click)="setClientData(row)" *matRowDef="let row; columns: [&apos;firstName&apos;,&apos;lastName&apos;,&apos;packageType&apos;,&apos;policyNumber&apos;,&apos;af49d494-9b3b-db7d-6ff7-3c53fb4d255e&apos;];"></tr>

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Surname</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="packageType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Package Type</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.packageType}}</td>
            </ng-container>

            <ng-container matColumnDef="policyNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Policy Number</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.policyNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="af49d494-9b3b-db7d-6ff7-3c53fb4d255e">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let table; let i = index;" (rowclick)="viewPayments(row)"><mat-icon class="pointer" [matMenuTriggerFor]="menu" [matMenuTriggerData]="{table: table}" (click)="sendUser(row)">more_vert</mat-icon></td>
            </ng-container>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>

        </div>
      </div>
    </div>
  </div>
</div>
<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-menu #menu="matMenu"><button mat-menu-item routerLink="/dashboard/edit-personalinfo">
      <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
        <div fxLayout="column wrap" class="table-icons" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon class="yellow-color" routerLink="/dashboard/edit-personalinfo">folder</mat-icon></div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <h3 class="no-margin blue-color">View details</h3>
          </div>
        </div>
      </div>
    </button><button mat-menu-item (click)="goToViewPayment()">
      <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon class="teal-color">payment</mat-icon></div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <h3 class="no-margin blue-color">View Payments</h3>
          </div>
        </div>
      </div>
    </button></mat-menu></div>
