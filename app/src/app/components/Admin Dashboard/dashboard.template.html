<div fxLayout="column wrap" style="padding: 3px; overflow: hidden;" class="light-grey-bg" fxLayoutGap="0.5em" fxLayoutAlign="start stretch" [fxShow]="true" fxFill><bh-toolbar class="full-width height-12"></bh-toolbar>
  <div fxLayout="column wrap" style="height: 84%" class="full-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="full-height full-width" fxLayoutGap="0.5em" fxLayoutAlign="start stretch" [fxShow]="true"><bh-sideNav style="margin-left: 0.5em;" class="radius-top-right full-height flex column radius-bottom-right-LMN white-bg width-10" (click)="getSessionItem()"></bh-sideNav>
      <div fxLayout="row wrap" style="width:89%; overflow-y: scroll;" class="box-sizing padding-5px light-grey-bg" fxLayoutAlign="center stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="white-bg full-width" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" class="light-grey-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <div>
              <h2 class="no-margin lightgrey-bg blue-color">{{page.navItem}}</h2>
            </div>
          </div><router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-menu #menu="matMenu"><button mat-menu-item class="blue-color" (click)="logout()">
      <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon class="teal-color">exit_to_app</mat-icon></div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <h3 class="blue-color no-margin">Logout</h3>
          </div>
        </div>
      </div>
    </button></mat-menu></div>
